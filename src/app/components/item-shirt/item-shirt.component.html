<div class="row mb-1">
  <div class="col-xs-12">
    <!-- takes and uppends item.id to the route passing 'id' to the item-detail.component -->
  <a [routerLink]="['/detail/' + item.id]" class="list-group-item clearfix">
    
    <span class="pull-left">
     <img [src]="item.picture" class="img-responsive" style="max-height: 100px; margin-right:8px;">
    </span>
    <div>
        <h6 class="list-group-item-heading">{{item.name}}</h6>
        <p  class="list-group-item-text"> {{"Price:"}}   {{item.price}}</p>
        <p  class="list-group-item-text">{{"Size:"}}     {{item.size}}</p>
        <p  class="list-group-item-text">{{"Color:"}}    {{item.colour}}</p>
        <p  class="list-group-item-text">{{"Quantity:"}}  {{item.quantity}}</p>
    </div>
  </a>
  </div>
</div>
